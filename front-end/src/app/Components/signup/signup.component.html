<div class="login-wrapper">
  <!-- Alert Component -->
  <app-alert *ngIf="errorMessage" [message]="errorMessage" [type]="errorType">
  </app-alert>

  <div class="login-box">
    <!-- Logo + Title -->
    <div class="text-center mb-4">
      <h2 class="title">Create New Account</h2>
      <p class="subtitle">
        Join the Intelligent Doctor's Assistant for X-ray Analysis
      </p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-3">
        <label class="form-label fw-bold">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter your full name"
            [class.is-invalid]="name?.invalid && name?.touched"
          />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Email Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="example@mail.com"
          />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="password?.invalid && password?.touched"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            title="Show/Hide Password"
            aria-label="Show/Hide Password"
            (click)="showPassword = !showPassword"
          >
            <i
              class="fas"
              [class.fa-eye]="!showPassword"
              [class.fa-eye-slash]="showPassword"
            ></i>
          </button>
        </div>
        <div
          class="text-danger small mt-1"
          *ngIf="password?.invalid && password?.touched"
        >
          Password is required (minimum 6 characters)
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg w-100 mb-3"
        [disabled]="signupForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm me-2"></span>
          Creating account...
        </span>
      </button>
    </form>
    <p class="text-center subtitle">
      Already have an account? <a routerLink="/login">Sign In</a>
    </p>
  </div>
</div>
