<div class="login-wrapper">
  <!-- Alert Component -->
  <app-alert *ngIf="errorMessage" [message]="errorMessage" [type]="errorType">
  </app-alert>

  <div class="login-box">
    <div class="text-center mb-4">
      <h2 class="title">Intelligent Chest X-ray Analysis System</h2>
      <p class="subtitle">
        CXRBase – Instant diagnosis for Pneumonia · Heart Failure · COPD
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-3">
        <label class="form-label fw-bold">Email Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="example@mail.com"
            [class.is-invalid]="email?.invalid && email?.touched"
          />
        </div>
        <div
          class="text-danger small mt-1"
          *ngIf="email?.invalid && email?.touched"
        >
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']"
            >Please enter a valid email address</span
          >
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
            [class.is-invalid]="password?.invalid && password?.touched"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            title="Show/Hide Password"
            aria-label="Show/Hide Password"
            (click)="showPassword = !showPassword"
          >
            <i
              class="fas"
              [class.fa-eye]="!showPassword"
              [class.fa-eye-slash]="showPassword"
            ></i>
          </button>
        </div>
        <div
          class="text-danger small mt-1"
          *ngIf="password?.invalid && password?.touched"
        >
          Password is required (minimum 6 characters)
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg w-100 mb-3"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">
          <span class="spinner-border spinner-border-sm me-2"></span>
          Signing in...
        </span>
      </button>
    </form>
    <p class="text-center subtitle">
      Don't have an account? <a routerLink="/sign-up">Create Account</a>
    </p>
  </div>
</div>
